<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="masonry">
                            <div class="masonry-filter-container text-center"> <span>Category:</span>
                                <div class="masonry-filter-holder">
                                    <div class="masonry__filters" data-filter-all-text="All Categories">
                                        <ul>
                                            <li class="active" data-masonry-filter="*">All Categories</li>
                                            <li data-masonry-filter="digital">Digital</li>
                                            <li data-masonry-filter="print">Print</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry__container masonry--active">
                                <div class="masonry__item col-sm-6 col-xs-12 filter-digital" data-masonry-filter="Digital">
                                    <div class="project-thumb hover-element border--round">
                                        <a href="#">
                                            <div class="hover-element__initial">
                                                <div class="background-image-holder"> <img alt="background" src="img/work-5.jpg"> </div>
                                            </div>
                                            <div class="hover-element__reveal" data-scrim-top="5">
                                                <div class="project-thumb__title">
                                                    <h4>Nuaca</h4> <span>Digital &amp; Interactive Design</span> </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="masonry__item col-sm-6 col-xs-12 filter-print" data-masonry-filter="Print">
                                    <div class="project-thumb hover-element border--round">
                                        <a href="#">
                                            <div class="hover-element__initial">
                                                <div class="background-image-holder"> <img alt="background" src="img/work-2.jpg"> </div>
                                            </div>
                                            <div class="hover-element__reveal" data-scrim-top="5">
                                                <div class="project-thumb__title">
                                                    <h4>Get Lost! Thailand</h4> <span>Print Marketing</span> </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
